<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      padding: 60px 40px;
      box-sizing: border-box;
    }

    .header-image {
      width: 140px;          /* controls image size */
      margin: 0 auto 20px;
      display: block;
    }

    .title {
      color: #ffffff;
      font-family: "Times New Roman";
      font-size: 50pt;
      font-weight: 400;
      margin: 0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.35);
    }

    .credit {
      color: #ffffff;
      font-family: "Times New Roman";
      font-size: 21pt;
      font-weight: 400;
      margin: 6px 0;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.25);
    }

    .video-wrapper {
      width: 100%;
      max-width: 1100px;
      margin: 60px auto 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER IMAGE -->
    <img src="cherub-header.png" alt="Cherub illustration" class="header-image">

    <p class="title">CHERUB</p>
    <p class="credit">Directed by Devin Shears</p>
    <p class="credit">Starring Benjamin Turnbull</p>

    <div class="video-wrapper">
      <div style="padding:56.25% 0 0 0; position:relative;">
        <iframe
          src="https://player.vimeo.com/video/1163246207?h=39c6b2c784&badge=0&autopause=0&player_id=0&app_id=58479"
          allow="autoplay; fullscreen; picture-in-picture"
          style="position:absolute; top:0; left:0; width:100%; height:100%;"
          title="CHERUB_prores">
        </iframe>
      </div>
    </div>

  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
